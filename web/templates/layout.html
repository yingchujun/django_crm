{% load menu %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/commons.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
</head>
<body>
    <div class="pg-header" >
        <div class="nav">
            <div class="logo-area left">
                <a href="{% url 'home' %}">
                    <span style="font-size: 18px;">NB的管理平台 </span>
                </a>
            </div>
            <div class="right-menu right clearfix">
                <div class="user-info right">
                    <a href="#" class="avatar" style="text-decoration: none;">
                        <span style="color: white;margin-right: 5px;">{{ request.nb_user.username }}</span>
                        <img alt="" class="img-circle" style="width: 35px;height: 35px;" src="{% static 'img/default.png' %}">
                    </a>
    {##}
                    <div class="more-info">
                        <a href="{% url 'logout' %}" class="more-item">注销</a>
                        <a href="#" class="more-item">注销2</a>
                        <a href="#" class="more-item">注销3</a>
                        <a href="#" class="more-item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="pg-body" >

        <div class="left-menu">
            <div class="menu-body">
                {% nb_menu request %}
            </div>
        </div>

        <div class="right-body" >
            <ol class="breadcrumb" style="border-bottom: 1px solid #9d9d9d">
              {% for text in request.nb_user.text_list %}
                  <li><a href="#">{{ text }}</a></li>
              {% endfor %}
            </ol>
            <div style="margin: 20px">
                {% block content %}{% endblock %}
            </div>
        </div>

    </div>


    <script src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/menu.js' %}"></script>
</body>
</html>
